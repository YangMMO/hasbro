		<script type="text/javascript">
			//视频圆点切换
			
				/*默认*/
				$("embed").hide().first().show()
				$(".index_content_right_video_circle span:first").css("background-color","rgba(255,255,255,0.8)")
				
			$(".index_content_right_video_circle span").click(function(){
				$(this).siblings().css("background-color","rgba(255,255,255,0.4)")
				$(this).css("background-color","rgba(255,255,255,0.8)")
				
				var video_index = $(this).index()
				
				$("embed").hide().eq(video_index).show()
			})
			
			
			//banner 轮播 功能
				var banner_number = 0
				var banner_circle = 25
				$(".nerf_nav_bg2 img").hide().eq(0).show()
				/*右*/
				$(".banner_btn_right").click(function(){
					if(banner_number<4){
						banner_circle = 25
						banner_number = banner_number+1
						banner_circle = banner_circle*banner_number
					}else{
						banner_number = 0
						banner_circle = 0
					}
					
					$(".nerf_nav_bg2 img").stop(true,true).hide().eq(banner_number).fadeIn(1500)
					$(".banner_circle img").stop().animate({left:banner_circle+"%"},1000)
				})
				/*左*/
				$(".banner_btn_left").click(function(){
					if(banner_number<1){
						banner_number = 4
						banner_circle = 100
					}else{
						banner_circle = 25
						banner_number = banner_number-1
						banner_circle = banner_circle*banner_number
					}
					
					$(".nerf_nav_bg2 img").stop(true,true).hide().eq(banner_number).fadeIn(1500)
					$(".banner_circle img").stop().animate({left:banner_circle+"%"},1000)
				})
				
				
			
			//nav_nerf_title导航标题居中
			var nerf_nav_title = $(".nerf_nav_title").width()
			$(".nerf_nav_title").css("margin-left",-nerf_nav_title/2)
			
			//nav_滚动条事件
			$(function(){
				var nerf_nav = $(".nerf_nav").offset().top;
				$(window).scroll(function(){
					var this_scrollTop = $(this).scrollTop();
					if(this_scrollTop>nerf_nav ){
					$(".nerf_nav").css("position","fixed")
					}else{
					$(".nerf_nav").css("position","absolute")
					$(".banner_bg").css("position","relative")
					
					}
				});
			})
			
			//nerf_logo居中
//			var nerf_logo = $(".nerf_nav_logo").width()
//			$(".nerf_nav_logo").css("margin-left",-nerf_logo/2)
//			
			
			//搜索清空
			$(".nav_search_input").click(function(){
				$(this).attr("value","")
			})
			
			//logo 特效
			$(".logo").mouseenter(function(){
				$(this).css("position","absolute").css("z-index","1").stop(true,true).fadeOut(1000)
				$(".logo_hover").css("position","relative").css("z-index","2").stop(true,true).fadeIn(1000)
			}).mouseleave(function(){
				$(this).css("position","relative").css("z-index","2").stop(true,true).fadeIn(1000)
				$(".logo_hover").css("position","absolute").css("z-index","1").stop(true,true).fadeOut(1000)
	
			})
		</script>
